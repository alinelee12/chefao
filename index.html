    <link rel="stylesheet" type="text/css" href="style.css">

    <title>BNEDIFERE</title>

  <body>
    <div class="row">
      <div class="col-md-7">
              <div class="card card-signin">
                <div class="card-body">
                  <div class="desc text-center">
                    <div class="container">
                      <img class= "brand" src="img/logo.png">
                      <h1>VOCÊ MAIS PERTO DO SEU FUTURO</h1>
                      <h3>Com o BNE Difere, você sai na frente no mercado de trabalho!</h3>
                      <hr>
                      <p>Cadastre o seu currículo, receba uma análise do seu momento profissional e saiba como se destacar no mercado
                        Acesse a sua conta ou crie uma <a href="#"><b><i>aqui</i></b></a></p>
                    </div>
              
                  </div>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <p>Seu e-mail:</p>
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
      
                    <div class="form-label-group">
                      <p>Senha:</p>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <button class="btn  btn-esqueci btn-block" type="submit">Esqueci minha senha</button>
                      </div>
                      <div class="col-md-6">
                        <a class="btn  btn-primary btn-block text-uppercase" href="./cadastro.html" role="button">ACESSAR</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
      </div>
      <div class="col-md-5 img">
        
      </div>
    </div>
