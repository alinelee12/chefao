<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>

    <title>Analise de Skills</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        LOGO
        <!-- <img src="" width="30" height="30" alt=""> -->
      </a>
    </nav>
    <div class="container">
      <div class="col-md-8 offset-md-4">
        <h1>VOCÊ MAIS PERTO DO SEU FUTURO</h1>
      </div>
      <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-6 offset-md-6">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div class="desc text-center">
                <p><b>Com o BNE Difere, você sai na frente no mercado de trabalho!</b></p>

                <p>Cadastre o seu currículo, receba uma análise do seu momento profissional e saiba como se destacar no mercado</p> 
                 
                <p>Acesse a sua conta ou crie uma <a href="#"><b><i>aqui</i></b></a></p>
              </div>
              <form class="form-signin">
                <div class="form-label-group">
                  <p>Seu e-mail:</p>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
  
                <div class="form-label-group">
                  <p>Senha:</p>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn  btn-esqueci btn-block" type="submit">Esqueci minha senha</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn  btn-primary btn-block text-uppercase" type="submit">ACESSAR</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <!--Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
