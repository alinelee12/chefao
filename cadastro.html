<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>

    <title>Analise de Skills</title>
  </head>
  <body class="body-int">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </nav>
    <p class="lead bg-dark">Cadastro</p>
    <div class="container">

      <div class="row mt-5">

        <div class="col-lg-6 offset-lg-6 mb-3">          
          <div class="bg-light rounded">
            <p class="lead bg-primary text-center rounded-top">O que você busca para sua carreira?</p>
            <div class="d-flex justify-content-center">
              <select class="mb-4  custom-select col-9">
                <option selected>Escolha...</option>
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
              </select> 
            </div>            
          </div>          
        </div>

        <div class="col-lg-6 offset-lg-6 mb-3">          
          <div class="bg-light rounded">
            <p class="lead bg-primary text-center rounded-top">Em qual área você busca emprego?</p>
            <div class="d-flex justify-content-center">
              <select class="mb-4  custom-select col-9">
                <option selected>Escolha...</option>
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
              </select> 
            </div>            
          </div>          
        </div>

        <div class="col-lg-6 offset-lg-6 mb-3">          
          <div class="bg-light rounded">
            <p class="lead bg-primary text-center rounded-top">Qual nível profissional deseja alcançar?</p>
            <div class="d-flex justify-content-center">
              <select class="mb-4  custom-select col-9">
                <option selected>Escolha...</option>
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
              </select> 
            </div>            
          </div>          
        </div>

        <div class="col-lg-6 offset-lg-6 mb-3">          
          <div class="bg-light rounded">
            <p class="lead bg-primary text-center rounded-top">Você espera chegar lá em quanto tempo?</p>
            <div class="d-flex justify-content-center">
              <select class="mb-4  custom-select col-9">
                <option selected>Escolha...</option>
                <option value="1">um</option>
                <option value="2">dois</option>
                <option value="3">três</option>
              </select> 
            </div>            
          </div>          
        </div>
        <div class="col-lg-6 offset-lg-6 mb-3">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-lg btn-success">Avançar</button>
          </div>
        </div>


      </div>
  
    </div>
   
    <!--Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
