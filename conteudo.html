<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/adc2d9f2f6.js" crossorigin="anonymous"></script>

    <title>Analise de Skills</title>
  </head>
  <body class="body-int">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </nav>
    <p class="lead bg-dark">Cadastro > Meu currículo > Análise de currículo > Conteúdo</p>

    <div class="container">

        <div class="row mt-5 bg-light text-primary justify-content-center form-rounded">

            <div class="col-lg-8 text-center">
                <div class="text-primary">Preparamos um conteúdo especial para você</div>
                <hr>
                <label>
                    Confira as dicas de artigos, vídeos, blogs e livros que preparamos para você turbinar a sua vida profissional! 
                    O conteúdo está separado entre habilidades técnicas e comportamentas:
                </label>
                
            </div>

            <div class="row justify-content-around  my-5 text-center">
                <div class="col-md-4 bg-dark form-rounded my-4">

                    <h2 class="mt-3 text-light">Habilidades <br> técnicas</h2>
                    <label class="text-light">São as habilidades que se referem a conhecimento específico (exemplo: o uso de ferramentas)</label>
                    <div class="d-flex justify-content-center align-self-end">
                        <button type="button" class=" btn btn-lg btn-success mb-3">SAIBA MAIS</button>
                    </div>                    
                </div>

                <div class="col-md-4 bg-dark form-rounded my-4">
                    <h2 class="mt-3 text-light">Habilidades <br> comportamentais</h2>
                    <label class="text-light">Habilidades referentes a hábitos e atitudes, que são valorizadas pelas empresas e colegas</label>
                    <div class="d-flex justify-content-center ">
                        <button type="button" class=" btn btn-lg btn-success mb-3">SAIBA MAIS</button>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
  
    </div>
   
    <!--Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
